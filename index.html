<!DOCTYPE html> 
<html>

<head>
  <meta charset="utf-8">
  <title>Base de Datos Pokemon Go ! </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>  

<body>

    <header>
      <div class="container">
        <div class="row">
          <div>
            <h1 class="title">PokeData</h1>
          </div>
          <div class="col">
            <img id="pokemon-go" src="css/Imagenes proyecto pokemon/pokemonGo.png" width="120" height="auto">             
          </div>          
        </div>
      </div>
    </header>

  <section id="sect-tipo">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2></h2>
        </div>
      </div>

      <div class="row">
        <div>
          <p>Filtrar por tipo de pokemon</p>
        </div>
      </div>

      <div class="row">
        <div>
          <button id="Fire" type="button" class="btn-group flex-wrap btn-outline-danger"> <img class="img_btn" src="css/Imagenes proyecto pokemon/fire.png">
            <br> <strong>Fire</strong> </button>
        </div>
        <div>
          <button id="Dragon" type="button" class="btn-group flex-wrap btn-outline-info"><img class="img_btn" src="css/Imagenes proyecto pokemon/dragon.png">
            <br> <strong>Dragon</strong></button>
        </div>
        <div>
          <button id="Electric" type="button" class="btn-group flex-wrap btn-outline-warning"><img class="img_btn" src="css/Imagenes proyecto pokemon/elect.png">
            <br> <strong>Electric</strong></button>
        </div>
        <div>
          <button id="Poison" type="button" class="btn-group flex-wrap btn-outline-danger"><img class="img_btn" src="css/Imagenes proyecto pokemon/poison.png">
            <br> <strong>Poison</strong> </button>
        </div>
        <div>
          <button id="Bug" type="button" class="btn-group flex-wrap btn-outline-success"><img class="img_btn" src="css/Imagenes proyecto pokemon/bug.png">
            <br> <strong>Bug</strong> </button>
        </div>
        <div>
          <button id="Flying" type="button" class="btn-group flex-wrap btn-outline-info"><img class="img_btn" src="css/Imagenes proyecto pokemon/flying.png">
            <br> <strong>Flying</strong> </button>
        </div>
        <div>
          <button id="Ghost" type="button" class="btn-group flex-wrap btn-outline-dark"><img class="img_btn" src="css/Imagenes proyecto pokemon/ghost.png">
            <br> <strong>Ghost</strong> </button>
        </div>
        <div>
          <button id="Grass" type="button" class="btn-group flex-wrap btn-outline-success"><img class="img_btn" src="css/Imagenes proyecto pokemon/grass.png">
            <br> <strong>Grass</strong> </button>
        </div>
        <div>
          <button id="Ground" type="button" class="btn-group flex-wrap btn-outline-warning"><img class="img_btn" src="css/Imagenes proyecto pokemon/ground.png">
            <br> <strong>Ground</strong> </button>
        </div>
        <div>
          <button id="Ice" type="button" class="btn-group flex-wrap btn-outline-primary"> <img class="img_btn" src="css/Imagenes proyecto pokemon/ice.png">
            <br> <strong id="ice-line">Ice</strong> </button>
        </div>
        <div>
          <button id="Normal" type="button" class="btn-group flex-wrap btn-outline-dark"><img class="img_btn" src="css/Imagenes proyecto pokemon/normal.png">
            <br> <strong>Normal</strong> </button>
        </div>
        <div>
          <button id="Fighting" type="button" class="btn-group flex-wrap btn-outline-warning"><img class="img_btn" src="css/Imagenes proyecto pokemon/figth.png">
            <br> <strong>Fight</strong></button>
        </div>
        <div>
          <button id="Psychic" type="button" class="btn-group flex-wrap btn-outline-danger"><img class="img_btn" src="css/Imagenes proyecto pokemon/psy.png">
            <br> <strong>Psychic</strong> </button>
        </div>
        <div>
          <button id="Rock" type="button" class="btn-group flex-wrap btn-outline-dark"><img class="img_btn" src="css/Imagenes proyecto pokemon/rock.png">
            <br> <strong>Rock</strong> </button>
        </div>
        <div>
          <button id="Water" type="button" class="btn-group flex-wrap btn-outline-primary"><img class="img_btn" src="css/Imagenes proyecto pokemon/water.png">
            <br> <strong>Water</strong> </button>
        </div>
      </div>

      <br>

      <div class="row">
        <div>
          <p>Filtrar por distancia para eclosión de huevo</p>
        </div>
      </div>

      <div class="row">
        <div>
          <button id="2 km" type="button" class="btn-group flex-wrap btn-outline-secondary"><img class="img_btn" src="2km.png">
            <br><strong>2 km</strong> </button>
        </div>
        <div>
          <button id="5 km" type="button" class="btn-group flex-wrap btn-outline-secondary"><img class="img_btn" src="5km.png">
            <br><strong>5 km</strong> </button>
        </div>
        <div>
          <button id="10 km" type="button" class="btn-group flex-wrap btn-outline-secondary"><img class="img_btn" src="10km.png">
            <br><strong>10 km</strong> </button>
        </div>
        <div>
            <button id="Not in Eggs" type="button" class="btn-group flex-wrap btn-outline-secondary"><strong>No Eggs</strong> </button>
        </div>
      </div>

      <br><br>

      <div class="row">
        <div>
          <p id="percent"></p>
        </div>
      </div>

      <br>

    
    
    <div class="table-responsive">
      <table class="table table-condensed table-hover">
        <thead class="thead-blue">
          <tr>  
            <th><button id="id" class="btn btn-outline-primary" type="button"><strong>id<br>↑↓</strong></button></th>
            <th><button id="name" class="btn btn-outline-primary" type="button"><strong>nombre<br>↑↓</strong></button></th>
            <th class="laptop" scope="col">imagen</th>
            <th class="laptop" scope="col">tipo</th>
            <th class="laptop" scope="col">fuerte<br>contra</th>
            <th class="laptop" scope="col">debilidades</th>
            <th><button id="spawn_time" class="btn btn-outline-primary" type="button"><strong>tiempo<br>aparición<br>↑↓</strong></button></th>            
          </tr>
        </thead>
        <tbody id="myTable">

        </tbody>
        </table>
      </div>
    </div>
  </section>

  <div class="container table">
    
  </div>

  <script href="js/jquery.js"> </script>
  <script href="js/bootstrap.min.js"> </script>
  <script src="./data/pokemon/pokemon.js"></script>

  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>

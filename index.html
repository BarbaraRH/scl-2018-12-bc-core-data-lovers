<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Base de Datos Pokemon Go ! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/estilos.css" >
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
   

     <section class="jumbotron">
          <div class="container">
            <h1 class="display-5"> Base de Datos<img src="css/Imagenes proyecto pokemon/pokemonGo.png" width="150" height="auto"  > </h1>
        </div>
     </section>


     <div class="container section_btn">

        <div class="row">
 
       
          <div class="col">
         <button id ="Fire" type="button" class="btn btn-outline-danger"> <img src="css/Imagenes proyecto pokemon/fire.png" width="50" height="55"> <br> <strong>Fire</strong> </button>
          </div>
          <div class="col">
         <button id = "Dragon" type="button" class="btn btn-outline-info"><img src="css/Imagenes proyecto pokemon/dragon.png" width="50" height="55"> <br> <strong>Dragon</strong></button>
          </div>
          <div class="col">
         <button id ="Electric" type="button" class="btn btn-outline-warning"><img src="css/Imagenes proyecto pokemon/elect.png" width="50" height="55"> <br> <strong>Electric</strong></button>
          </div>
          <div class="col">
         <button id = "Fighting" type="button" class="btn btn-outline-warning"><img src="css/Imagenes proyecto pokemon/figth.png" width="50" height="55"> <br> <strong>Fight</strong></button>
          </div>
          <div class="col">
          <button id = "Bug" type="button" class="btn btn-outline-success"><img src="css/Imagenes proyecto pokemon/bug.png" width="50" height="55"> <br> <strong>Bug</strong> </button>
          </div>
 
        </div> 
 
        <br>

          <div class="row">          
          <div class="col">
         <button id = "Flying" type="button" class="btn btn-outline-info"><img src="css/Imagenes proyecto pokemon/flying.png" width="50" height="55"> <br> <strong>Flying</strong> </button>
          </div>
          <div class="col">
         <button id ="Ghost" type="button" class="btn btn-outline-dark"><img src="css/Imagenes proyecto pokemon/ghost.png" width="50" height="55"> <br> <strong>Ghost</strong> </button>
          </div>
          <div class="col">
         <button id = "Grass" type="button" class="btn btn-outline-success"><img src="css/Imagenes proyecto pokemon/grass.png" width="50" height="55"> <br> <strong>Grass</strong> </button>
           </div>
           <div class="col">
         <button id = "Ground" type="button" class="btn btn-outline-warning"><img src="css/Imagenes proyecto pokemon/ground.png" width="50" height="55"> <br> <strong>Ground</strong> </button>
          </div>
          <div class="col">
         <button id = "Ice" type="button" class="btn btn-outline-primary"> <img src="css/Imagenes proyecto pokemon/ice.png" width="50" height="55"> <br> <strong>ice</strong> </button>
          </div>
       
          </div>
     
          <br>
 
        <div class="row">
 
         <div class="col">
         <button id = "Normal" type="button" class="btn btn-outline-dark"><img src="css/Imagenes proyecto pokemon/normal.png" width="50" height="55"> <br> <strong>Normal</strong> </button>
          </div>
          <div class="col">
         <button id = "Poison" type="button" class="btn btn-outline-warning"><img src="css/Imagenes proyecto pokemon/poison.png" width="50" height="55"> <br> <strong>Poison</strong> </button>
          </div>
          <div class="col">
         <button id = "Psychic" type="button" class="btn btn-outline-danger"><img src="css/Imagenes proyecto pokemon/psy.png" width="50" height="55"> <br> <strong>Psychic</strong> </button>
          </div>
          <div class="col">
         <button id = "Rock" type="button" class="btn btn-outline-dark"><img src="css/Imagenes proyecto pokemon/rock.png" width="50" height="55"> <br> <strong>Rock</strong> </button>
          </div>
          <div class="col">
         <button id = "Water" type="button" class="btn btn-outline-primary"><img src="css/Imagenes proyecto pokemon/water.png" width="50" height="55"> <br> <strong>Water</strong> </button>
          </div>
 
        </div>
 
 
      </div>
      <br>
   


     <div class="container table"> 
       <div class="table-responsive"> 
        <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
        
                <th scope="col"><input id="id" type="button" name="option" value="id"></th>
                <th scope="col"><input id="name" type="button" name="option" value="nombre"></th>
                <th scope="col">Imagen</th>
                <th scope="col">Tipo</th>
                <th scope="col">Debilidades</th>
                <th scope="col"><input id="spawn_chance" type="button" name="option" value="probabilidad aparición"></th>
                <th scope="col"><input id="spawn_time" type="button" name="option" value="tiempo aparición"></th>

              </tr>
            </thead>
            <tbody id = "myTable">

            </tbody>
            <tfoot id = "tableFoot">

            </tfoot>
          </table>
        </div>
     </div>
    
    <script src = "js/jquery.js"> </script>
    <script src="js/bootstrap.min.js"> </script>
    <script src="./data/pokemon/pokemon.js"></script>   

    <script src="data.js"></script>
    <script src="main.js"></script> 
  </body>
</html>
